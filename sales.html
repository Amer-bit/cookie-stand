<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    
    
    <main>

        <header id="header1"><h1>Sales Data</h1></header>
        
        <section id="sec1">
            <h2>Locations: <br></h2>


        </section>

        <form action="">
            <br>
            <br>
            <br>
            <fieldset>
                <legend>Cookie Data</legend>
                <label for="location">Add New Store Location: </label><br>
                <input type="text" id="location" name="location" placeholder="Enter new City e.g.Munich" required> <br>
                <label for="minCust">Minimum Custmor Per Hour: </label> <br>
                <input type="text" id="minCust" name="minCust" placeholder="Enter a positive number" required><br>
                <label for="maxCust">Max Custmor Per Hour:</label><br>
                <input type="text" id="maxCust" name="maxCust" placeholder="Enter a positive number" required><br>        
                <label for="avgCust">Average Cookies Sold Per Custome:</label><br>
                <input type="text" id="avgCust" name="avgCust" placeholder="Enter a positive number" required><br><br>
                <button id="submit" i>Submit</button>
            </fieldset>
            
        </form>

    </main>

    <script src="JS/app.js"></script>
