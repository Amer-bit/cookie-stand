<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    
    
    <main>

        <header id="header1"><h1>Sales Data</h1></header>
        
        
        <form action="" id="cookieForm">

            <fieldset>
                <legend>Cookie Data</legend>
                <label for="location">Add New Store Location: </label><br>
                <input type="text"  maxlength="15" id="location" name="location" placeholder="Enter new City e.g.Munich" required> <br>
                <label for="minCust">Minimum Custmor Per Hour: </label> <br>
                <input type="number" min="0" id="minCust" name="minCust" step="any" placeholder="Enter a positive number" required><br>
                <label for="maxCust">Max Custmor Per Hour:</label><br>
                <input type="number" min="0" id="maxCust" name="maxCust" step="any" placeholder="Enter a positive number" required><br>        
                <label for="avgCust">Average Cookies Sold Per Custome:</label><br>
                <input type="number" min="0" id="avgCust" name="avgCust" step="any" placeholder="Enter a positive number" required><br><br>
                <button id="submit" i>Submit Here</button>
            </fieldset>
            <br><br><br>
            
        </form>
        
        <section id="se c1">
        <h2>Locations: <br></h2>
        
    
        </section>
    </main>
    
    <script src="JS/app.js"></script>

</body>

</html>
